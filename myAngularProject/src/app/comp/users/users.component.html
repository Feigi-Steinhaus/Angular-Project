<div class="container">
    <div class="text-container">
        <span class="text">All-Users</span>
    </div>
    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of data">
                    <td>{{p.firstName}}</td>
                    <td>{{p.lastName}}</td>
                    <td>{{p.phone}}</td>
                    <td>{{p.email}}</td>
                    <td>{{p.password}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
